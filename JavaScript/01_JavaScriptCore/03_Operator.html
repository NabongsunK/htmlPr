<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>산술및 증감연산자</h3>

    <script>
        let su = 10;
        document.write(su + "<br>");
        su+=5;
        document.write(su + "<br>");
        su*=10;
        document.write(su + "<br>");
        su/=2;
        document.write(su + "<br>");
        su%=7;
        document.write(su);

    </script>

</body>
</html>
