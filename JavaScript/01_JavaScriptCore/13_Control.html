<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <h3>while </h3>
    <script>
        sum = 0;
        for(i = 0; i<101; i+=2){
            sum+=i;
        }
        document.write(sum + "<br>");

        count = 0;
        sum = 0;
        while(1){
            if(count>100) break;
            if(count%2 == 0) sum+=count;
            count++;
        }
        document.write(sum + "<br>");

        count = 0;
        sum = 0;
        do{
            if(count%2 == 0) sum+=count;
            count++;
        }
        while(count<101);
        document.write(sum + "<br>");
    </script>
</body>
</html>
