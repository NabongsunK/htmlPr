<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gugu{
            background-color: yellow;
            border:1px solid;
            display: inline-block;
            padding:10px;
        }
    </style>
</head>
<body>
    <h3>구구단 </h3>
    <script>
        for(i = 1 ; i< 10; i++){
            document.write("<div class=gugu>")
            for(j = 1; j<10; j++){
                document.write(i + " X " + j + " = " + i*j + "<br/>");
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
