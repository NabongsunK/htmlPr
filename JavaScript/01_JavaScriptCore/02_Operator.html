<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>산술및 증감연산자</h3>

    <script>
        let su = 10;
        let value =20;

        let hap = su+value;
        let cha = su-value;
        let gop = su*value;
        let div = su/value;
        let rest = su%value;

        document.write(hap + "\t" + cha + "<br>")
        document.write(gop + "\t" + div + "<br>")
        document.write(rest + "<br>")

    </script>

</body>
</html>
